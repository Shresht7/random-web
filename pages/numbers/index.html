<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/dice-6.svg" type="image/svg">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/_base.css">
    <link rel="stylesheet" href="/pages/numbers/style.css">

    <!-- Scripts -->
    <script type="module" src="/pages/numbers/script.js"></script>

    <!-- Title -->
    <title>Random | Numbers</title>
</head>

<body>

    <!-- HEADER SECTION -->
    <header class="flex gap-1">
        <a href="/" class="flex flex-row">
            <img src="/assets/dice-4.svg" alt="logo" />
            <h1 class="bold">Random</h1>
        </a>
        <p class="font-family-cursive font-size-3">Generate some random numbers!</p>
    </header>

    <!-- MAIN SECTION -->
    <main>

        <!-- RESULTS -->
        <section class="flex flex-grow gap-2">
            <p id="result" class="font-size-6"></p>
            <button type="button" id="randomize" class="bold">
                RANDOMIZE
            </button>
        </section>

        <!-- OPTIONS -->
        <section class="flex flex-column gap-3">
            <h2 class="font-size-3">OPTIONS</h2>

            <div class="flex flex-row gap-3">
                <div class="flex flex-column">
                    <label for="min">Minimum</label>
                    <input id="min" type="number" value="0" placeholder="0" />
                </div>
                <div class="flex flex-column">
                    <label for="max">Maximum</label>
                    <input id="max" type="number" value="1000" placeholder="1000" />
                </div>
            </div>
        </section>

    </main>

    <!-- FOOTER SECTION -->
    <footer class="font-size-1">
        Made by <a href="https://www.github.com/Shresht7" class="bold underline-on-hover">Shresht7</a>.
        View source on <a href="https://www.github.com/Shresht7/random-web" class="bold underline-on-hover">GitHub</a>.
    </footer>

</body>

</html>
