<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/dice-6.svg" type="image/svg">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/_base.css">
    <link rel="stylesheet" href="/pages/strings/style.css">

    <!-- Scripts -->
    <script type="module" src="/pages/strings/script.js"></script>

    <!-- Title -->
    <title>Random | Strings</title>
</head>

<body>

    <!-- HEADER SECTION -->
    <header class="flex gap-1">
        <a href="/" class="flex flex-row">
            <img src="/assets/dice-4.svg" alt="logo" />
            <h1 class="bold">Random</h1>
        </a>
        <p class="font-family-cursive font-size-3">Generate some random strings!</p>
    </header>

    <!-- MAIN SECTION -->
    <main>

        <!-- RESULTS -->
        <section class="flex flex-grow gap-2">
            <p id="result" class="font-size-3">&nbsp;</p>
            <button type="button" id="randomize" class="bold">
                RANDOMIZE
            </button>
        </section>

        <!-- OPTIONS -->
        <section class="flex flex-column gap-3">
            <h2 class="font-size-3">OPTIONS</h2>

            <div class="flex flex-row">
                <div class="flex flex-column flex-grow" style="--flex:8;">
                    <label for="charset">Charset</label>
                    <input id="charset" value="ALPHANUMERIC" placeholder="Select or Type ..." list="charsets">
                    <datalist id="charsets">
                        <option value="ALPHABETS">Alphabets</option>
                        <option value="NUMBERS">Numbers</option>
                        <option value="SPECIAL">Special</option>
                        <option value="LOWERCASE_ALPHABETS">Lowercase Alphabets</option>
                        <option value="UPPERCASE_ALPHABETS">Uppercase Alphabets</option>
                        <option value="ALPHANUMERIC">Alphanumeric</option>
                    </datalist>
                    </input>
                </div>
                <div class="flex flex-column flex-grow" style="--flex: 1;">
                    <label for="length">Length</label>
                    <input id="length" type="number" value="16" placeholder="16" />
                </div>
            </div>
        </section>

    </main>

    <!-- FOOTER SECTION -->
    <footer class="font-size-1 flex flex-row gap-1">
        <span class="font-family-cursive font-size-1">Made by</span> <a href="https://www.github.com/Shresht7"
            class="bold underline-on-hover">Shresht7</a>
        <span>|</span>
        <span class="font-family-cursive font-size-1">View source on</span> <a
            href="https://www.github.com/Shresht7/random-web" class="bold underline-on-hover">GitHub</a>
    </footer>

</body>

</html>
