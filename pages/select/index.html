<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/dice-6.svg" type="image/svg">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/_base.css">
    <link rel="stylesheet" href="/pages/select/style.css">

    <!-- Scripts -->
    <script type="module" src="/pages/select/script.js"></script>

    <!-- Title -->
    <title>Random | Select</title>
</head>

<body>

    <!-- HEADER SECTION -->
    <header class="flex gap-1">
        <a href="/" class="flex flex-row">
            <img src="/assets/dice-4.svg" alt="logo" />
            <h1 class="bold">Random</h1>
        </a>
        <p class="font-family-cursive font-size-3">Let fate decide!</p>
    </header>

    <!-- MAIN SECTION -->
    <main>

        <!-- INPUT -->
        <div id="selection" class="flex gap-2">
            <label for="input"></label>
            <input id="input" placeholder="Enter your text here ..." />
            <button type="submit" id="randomize" class="bold">
                SELECT
            </button>
        </div>

        <!-- LIST -->
        <div id="list" class="flex gap-1">
        </div>

    </main>

    <!-- FOOTER SECTION -->
    <footer class="font-size-1 flex flex-row gap-1">
        <span class="font-family-cursive font-size-1">Made by</span> <a href="https://www.github.com/Shresht7"
            class="bold underline-on-hover">Shresht7</a>
        <span>|</span>
        <span class="font-family-cursive font-size-1">View source on</span> <a
            href="https://www.github.com/Shresht7/random-web" class="bold underline-on-hover">GitHub</a>
    </footer>

</body>

</html>
